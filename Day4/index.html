<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables & Semantic tags</title>
</head>
<body>
    <!-- Tables -->
    <H1>Tables & Semantic tags</H1>
    <Table border="1">
        <thead>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Language</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>Vivek</td>
            <td>25</td>
            <td>Java</td>
        </tr>
        <tr>
            <td>Arnab</td>
            <td>26</td>
            <td>Javascript</td>
        </tr>
        <tr>
            <td>Pritam</td>
            <td>26</td>
            <td>HTML</td>
        </tr>
        </tbody>
        <tfoot></tfoot>
        <caption>table example</caption>
    </Table>
    <!-- Semantic tags -->
    
</body>
</html>
